<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-3">
    <header>
        <div class="head">
            <h1 class="text-center text-light">Sorting Visualizer</h1>
        </div>
        <nav class="mt-3">
            <div class="row">
                <div class="col gap-2 d-sm-flex" id="newArray">
                    <button type="button" class="btn newArray my-btn">New Array</button>
                </div>
                <div class="col" id="input">
                    <span id="size" style="color: #01579B;">Size
                        <input id="arr_sz" type="range" min="5" max="100" step=1 value=60>
                    </span>
                    <span id="speed" style="color: #01579B;">Speed
                        <input id="speed_input" type="range" min="20" max="300" stepDown=10 value=60>
                    </span>
                </div>
                <div class="col gap-2 d-sm-flex justify-content-end">
                    <button type="button" class="btn my-btn bubbleSort">Bubble Sort</button>
                    <button type="button" class="btn my-btn selectionSort">Selection Sort</button>
                    <button type="button" class="btn my-btn insertionSort">Insertion Sort</button>
                    <button type="button" class="btn my-btn quickSort">Quick Sort</button>
                    <button type="button" class="btn my-btn mergeSort">Merge Sort</button>
                </div>
            </div>
        </nav>
    </header>
    
    <div id="bars" class="flex-container"></div>
    <div class="text-center mt-5">

        <input type="text" placeholder="Enter Custom Array" id="customArr" class="customArr mx-3" >
        <button type="button" id="customArrBtn" class="btn newArray my-btn">Generate Custom Array</button>
        <br>
        <p class="mt-2">e.g 10,20,40,50,60</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="js_files/sorting.js"></script>
    <script src="js_files/bubble.js"></script>
    <script src="js_files/insertion.js"></script>
    <script src="js_files/merge.js"></script>
    <script src="js_files/quick.js"></script>
    <script src="js_files/selection.js"></script>
</body>
</html>
